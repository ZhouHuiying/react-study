<body>
  <div id="test"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <!-- 用于对组件属性进行限制 -->
  <script type="text/javascript" src="../js/prop-types.js"></script>

  <script type="text/babel">  
  /*
    高阶函数：如果一个函数符合下面2个规范中的任何一个，那该函数就是高阶函数
      若A函数，接受的参数是一个函数，那么A就可以称之为高阶函数
      若A函数，调用的返回值依然是一个函数，那么A就可以称之为高阶函数
      常见的高阶函数有：
        Promise  setTimeout arr.map() 等

    函数的柯里化：通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式
  */
  class Login extends React.Component{
    
    state = {
      username:'',
      password:''
    }

    handleSubmit = ()=>{
      event.preventDefault() // 阻止表单提交
      const {username,password}  = this.state;
      alert(`你输入的用户名是${username}，密码是${password}`)
    }

    saveFormData = (dataType,value)=>{
      this.setState({[dataType]: value})
    }
    
    render(){
      return (
        <form action="http://www.atguigu.com" onSubmit={this.handleSubmit}>
          用户名：<input onChange={(event) => {this.saveFormData('username',event.target.value)}} type="text" name="username"/>
          密码：<input onChange={(event) => {this.saveFormData('password',event.target.value)}} type="password" name="password"/>
          <button>登录</button>
        </form>
      )
    }
  }

  ReactDOM.render(<Login/>, document.getElementById('test'))
  </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsx语法规则</title>
  <style>
    .title{
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="test"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 将jsx转为js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">  //babel

    const myId = 'aTgUiGu'
    const myData = 'hello, rEact'
    // 1.创建虚拟DOM 使用jsx更方便的创建虚拟DOM
    const VDOM = (
      <div>
        <h2 id={myId.toLowerCase()} className="title">
          <span style={{color:'white',fontSize:'30px'}}>{myData.toLocaleLowerCase()}</span>
        </h2>
        <input type="text"></input>
        <good>123</good>
      </div>
      
    )
    // 2.渲染虚拟DOM到页面
    ReactDOM.render(VDOM,document.getElementById('test'))

    /*
      jsx语法规则：
        1、定义虚拟DOM时，不要写引号
        2、标签中混入JS表达式要用{}
        3、样式的类名指定不要用class，要用className
        4、内联样式要用style={{key:value}}的形式去写
        5、只有一个根标签
        6、标签必须闭合
        7、标签首字母
          若小写字母开头，则将标签转为html中同名元素，若html无对应元素，则报错
          若大写字母开头，react渲染对应的组件，若组件没定义，则报错
    */
  </script>
</body>
</html>
